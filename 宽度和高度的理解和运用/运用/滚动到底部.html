<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      * {
        margin: 0;
      }
      p {
        height: 2000px;
      }
      .box {
        margin: 50px auto 50px auto;
        width: 300px;
        height: 300px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p></p>

    <div class="box"></div>

  </body>

  <script type="text/javascript">

    var clients = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
    var scrollHeight = document.body.scrollHeight;

    console.log('window.innerHeight: '+ clients);
    console.log('document.body.scrollHeight:' + scrollHeight);


    function footer() {
      var scrollTot = document.documentElement.scrollTop;
      console.log('scrollTop: ' + scrollTot);

      if (clients + scrollTot >= scrollHeight) {
        alert('已到底部')
      } else if (scrollTot === 0) {
        alert('滚动到顶部')
      }
    }

    window.onscroll = footer;

  </script>
</html>
