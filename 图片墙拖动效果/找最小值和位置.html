<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">

      var arr = [2, 23, 42, 3, 62, 19, 12];

      var value = arr[0];
      var index = 0;

      for (var i = 0; i < arr.length; i++) {
        if (arr[i] < value) {      // 前面的数小于当前数
          value = arr[i];
          index = i;
        }
      };

      console.log(value, index);

    </script>
  </body>
</html>
