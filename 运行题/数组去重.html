<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">

    function aaa(arr) {

      var result = [arr[0]];

      for (var i = 0; i < arr.length; i++) {
        if ( toCon(arr[i]) ) {
          result.push(arr[i])
        }
      }

      function toCon(value) {
        for (var i = 0; i < result.length; i++) {
          if (result[i] == value) {
            return false;
          }
        }
        return true;
      }

      return result;
    }

    alert(aaa([2, 1, 3, 1, 5, 2, 3]))


    // 方法二

    function bbb(arr) {
      var result = []
      var obj = {
        // 5: 1,
        // 2: 1,
        // 3: 1
      };

      for (var i = 0; i < arr.length; i++) {
        if ( !obj[arr[i]] ) {
          result.push(arr[i])
          obj[arr[i]] = 1
        }
      }

      return result;
    }

    alert(bbb([2, 1, 3, 1, 5, 2, 3]))

  </script>
</body>
</html>
