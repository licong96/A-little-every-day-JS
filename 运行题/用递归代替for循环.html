<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script type="text/javascript">

    var n = 5;

    function show(n) {

      var arr = []

      return (function() {

        arr.unshift(n);
        n--;

        if (n != 0) {
          arguments.callee();        // 递归
        }
        return arr;
      })()
    };

    alert(show(n))       // 1,2,3,4,5

  </script>
</body>
</html>
