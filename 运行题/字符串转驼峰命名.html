  <script type="text/javascript">
    var str = 'border-bottom-color';

    function test (str) {
      var arr = str.split('-');
      console.log(arr)
      for (var i = 1; i < arr.length; i++) {
        arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].substring(1);
      }
      return arr.join('')
    }

    console.log(test(str))

      // charAt(0)       第1个字符
      // toUpperCase()  大写
      // substring(1)   截取后面的
      // join('')      拼接在一起
  </script>
