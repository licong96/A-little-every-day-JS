<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>选择排序</title>
</head>
<body>
  <script type="text/javascript">
    /**
     * 算法步骤
      首先在未排序序列中找到最小（大）元素，存放到排序序列的起始位置

      再从剩余未排序元素中继续寻找最小（大）元素，然后放到已排序序列的末尾。

      重复第二步，直到所有元素均排序完毕。
     */

    var arr = [3, 2, 5, 4, 1, 9, 6, 32, 0, 8];

    let leng = arr.length,
        min = 0;

    for (let i = 0; i < leng - 1; i++) {      // -1 最后一个不需要比较

      // 将当前位置设为最小值
      min = i;

      // 检查数组其余部分是否更小
      for (let j = i + 1; j < leng; j++) {
        if (arr[j] < arr[min]) {
          min = j;
        }
      }

      // 如果当前位置不是最小值，将其换为最小值
      if (min !== i) {
        exc(arr, i, min)
      }
    }

    console.log(arr)

    function exc(arr, i, j) {
      var tem = arr[i];
      arr[i] = arr[j];
      arr[j] = tem;
    }

  </script>
</body>
</html>
