<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
    }
    .main,
    .main2 {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 50px auto;
      width: 200px;
      height: 200px;
      box-shadow: 1px 1px 3px #ddd, -1px -1px 3px #f5f5f5;;
    }
  </style>
</head>
<body>
  <div class="main">
    <button class="btn">按钮</button>
  </div>
  <div class="main2">
    <button class="btn2">呵呵</button>
  </div>

  <script type="text/javascript">

    function  Main(el) {
      this.obj = el;
    }

    Main.prototype = {
      init: function () {
        var oBtn = this.obj.getElementsByTagName('button')[0];
        oBtn.onclick = () => {
          this.showClass(oBtn)
        }
      },
      showClass: function (oBtn) {
        var obj = {};
        obj.cls = oBtn.className;
        obj.html = oBtn.innerHTML;
        for (var i = 0; i < 5; i++) {
          obj[i] = i;
        }
        console.log(obj);
      }
    }

    var el = document.querySelector('.main');
    var m = new Main(el);

    m.init();


    var el2 = document.querySelector('.main2');
    var m2 = new Main(el2);

    m2.init();

  </script>
</body>
</html>
