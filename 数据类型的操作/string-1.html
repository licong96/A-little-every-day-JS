<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <script>
    let str = '这篇文章主要介绍了JS去掉字符串前后空格或去掉所有空格的用法'

    // 第一个参数从 0 开始，到多少个，第二个参数从1开始，不能用负数
    console.log(str.substring(0, 2))    // 这篇
    console.log(str.substring(2, 4))    // 文章
    console.log(str.substring(4))       // 主要介绍了JS去掉字符串前后空格或去掉所有空格的用法

    // slice接收负数 
    console.log('slice', str.slice(-2))

  </script>
</body>
</html>
