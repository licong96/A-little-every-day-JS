<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>线图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .box {
      position: absolute;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .text {
      position: absolute;
      bottom: -20px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box"></div>

  <script src="js/lib/jquery.js"></script>
  <script src="js/polyLine.js"></script>
  <script>
     var cfg = {
        type: 'point',

        width: 530,
        height: 400,
        data: [
          ['html', 0.60, 'red'],
          ['css', 0.30, 'blue'],
          ['js', 0.65, 'orange'],
          ['vue', 0.35, 'black'],
          ['小程序', 0.55, 'black']
        ],
        css: {
          width: 265,
          height: 200,
          top: '50%',
          left: '50%',
          marginLeft: -150,
          marginTop: -150
        }
      }

      var h5 = new PolyLine('.box', cfg);
  </script>
</body>
</html>
