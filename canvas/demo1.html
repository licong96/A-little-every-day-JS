<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.box {
			margin: 50px auto;
			width: 500px;
			height: 500px;
		}
		canvas {
			background-color: #f5f5f5;
		}
	</style>
</head>
<body>
	<div class="box">
		<canvas id="canvas" width= 500; height= 500></canvas>
	</div>

	<script type="text/javascript">
		var oC = document.getElementById('canvas');
		var oGC = oC.getContext('2d');

		oGC.fillRect(50, 50, 60, 60);

		oGC.strokeRect(150, 150, 50, 50)

	</script>
</body>
</html>
