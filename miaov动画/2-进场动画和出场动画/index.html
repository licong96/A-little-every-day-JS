<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>带动画的切换</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .li {
        float: left;
        margin: 20px;
        color: green;
        list-style: none;
        cursor: pointer;
      }
      .div {
        display: none;
        margin: 20px;
        width: 0;
        height: 0;
      }
      .div1 {
        background-color: green;
      }
      .div2 {
        background-color: blue;
      }
      .div3 {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li class="li" data-hash="index">首页</li>
        <li class="li" data-hash="student">学员</li>
        <li class="li" data-hash="message">留言</li>
      </ul>
    </nav>
    <br><br>
    <section class="content">
      <div class="div div1" data-hash="index">首页的内容</div>
      <div class="div div2" data-hash="student">学员的内容</div>
      <div class="div div3" data-hash="message">留言的内容</div>
    </section>

    <script src="sea.js"></script>
    <script src="move.js"></script>
    <script>
      seajs.use('main.js')
    </script>
  </body>
</html>
